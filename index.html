<!DOCTYPE html>
<html>
    <head>
        <title>Lista de tareas</title>
        <meta charset="uft-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#seeSections" id="openModalSections" class="iconos"><i class="icon fa-solid fa-bars"></i></a>
            </nav>
            <a href="#modalWork"><i id="plusModal" class="icon icon_2 fa-solid fa-plus"></i></a>
            <div id="modalWork" class="container-homework">
                <div class="homework-item">
                    <a id="openModalCreateTask" class="homework-modal">Homework</a>
                    <a id="closeModalWork" class="close-container-homework">x</a>
                </div>
            </div>
        </header>
        <div id="form" class="container-form">
            <form class="modal-create-task">
                <label for="activity" class="label-form-1">Enter the name of the new task</label>
                <textarea name="homework" id="activity" class="list-homework" maxlength="1000" minlength="1" required></textarea>
                <label for="description" class="label-form-2">Enter your task description</label>
                <textarea name="description" id="description" class="description-class" maxlength="1000" minlength="1" required></textarea>
                <a id="closeForm" class="close-modal-create-t">x</a>
                <button type="submit" class="send-form-button">Enviar</button>
            </form>
        </div>
        <section id="seeSections"class="modal-sectiones">
            <a href="#welcomeSection" id="item" class="list-section">Welcome Section</a>
            <a href="#taskProgressSection" id="item_2" class="list-section">Task Progress</a>
            <a id="closeSeeSections" class="close-modal-sections">x</a>
        </section>
        <section id="welcomeSection" class="welcome-section">
            <h1 class="title-section-welcome">Welcome</h1>
            <form id="form_Welcome" class="welcom_form">
                <label for="name">What's your name ?</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required/>
                <button type="submit" id="submit" class="send-name-button">Submit</button>
            </form>
            <div id="addName" class="add-name-to-sect-welcome">
                <div id="myName" class="name"></div>
            </div>
        </section>
        <section id="taskProgressSection" class="task-section">
            <div id="todocolumn" class="state-task state-new">
                <h1 class="title-task-status">New</h1>
                <div id="newTask"></div>
            </div>
            <div id="inProgressColumn" class="state-task state-inprogress">
                <h1 class="title-task-status">In Progress</h1>

            </div>
            <div id="completedColumn" class="state-task state-completed">
                <h1 class="title-task-status">Completed</h1> 
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
