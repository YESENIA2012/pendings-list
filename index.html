<!DOCTYPE html>
<html>
    <head>
        <title>Lista de tareas</title>
        <meta charset="uft-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#sectioHomework" id="openSectionHomework" class="iconos"><i class="icon fa-solid fa-bars"></i></a>
            </nav>
            <a href="#modalContainer"><i id="iconOpenModal" class="icon fa-solid fa-plus"></i></a>
            <div id="modalContainer" class="modalContainer">
                <div class="work">
                    <a href="#createHomework" id="openHomework" class="homeworkMoldal">Homework</a>
                </div>
            </div>
        </header>
        <div id="formulario" class="containerForm">
            <form id="modalHomework" class="modalHome">
                <textarea name="homework" id="activity" class="listHomework" maxlength="1000" minlength="1" placeholder="Enter the name of the new task"></textarea>
                <a href="#close" id="closeButton" class="close">x</a>
                <button type="submit" class="boton">Enviar</button>
            </form>
        </div>
        <section id="sectioHomework"class="sectionWorks">
            <a href="#taskProgress" id="item_2" class="list">Task Progress</a>
        </section>
        <section id="taskProgress" class="taskProgressC">
            <div class="state">
                <h1 class="title">New</h1>
                <div id="newTask" class="newTaskC">
                </div>
            </div>
            <div class="state">
                <h1 class="title">In Progress</h1>
            </div>
            <div class="state">
                <h1 class="title">Completed</h1>
            </div>
            <div class="state">
                <h1 class="title">On Hold</h1>
            </div>
        </section>
        <script src="index.js"></script>
    </body>
</html>
